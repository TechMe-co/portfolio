<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sadia's Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="Logo.png" alt="the-logo">
            </div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="project.html">Projects</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form action="submit">
            <fieldset>
                <legend>Let's Connect</legend>
                <div class="rows">
                    <div class="row11">
                        <label for="name">Name:</label>
                    </div>
                    <div class="row9">
                        <input type="text" placeholder="Enter your name" required max="10" min="4">
                    </div>
                </div>
                <div class="rows">
                    <div class="row11">
                        <label for="email">Email Address:</label>
                    </div>
                    <div class="row9">
                        <input type="email" placeholder="Enter your email address" required max="24">
                    </div>
                </div>
                <div class="rows">
                    <div class="row11">
                        <p>Any project for me?</p>
                    </div>
                    <div class="row9 any">
                        <textarea name="text" id="text">Just say it.</textarea>
                    </div>
                </div>
            </fieldset>
            <div class="row">
                <input type="reset" value="Submit">
            </div>
        </form>
    </main>
    <footer>
        <div class="bottom">
            <div class="socialmedia">
                <li><a href="https://www.linkedin.com/feed/"><img src="Icons/linkedin.png" alt="linkedin" class="iconn"></a></li>
                <li><a href="https://www.x.com/feed/"><img src="Icons/Twitter_White.png" alt="Twitter_White"></a></li>
            </div>
            <p>&copy; 2025 <a href="https://github.com/TechMe-co">Sadiya Gambo</a></p>
        </div>
    </footer>
</body>
